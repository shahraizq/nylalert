version: '3.8'

services:
  nyla-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nyla-coin-alerts
    restart: unless-stopped

    # Resource limits for minimal usage
    deploy:
      resources:
        limits:
          cpus: '0.5'          # Half a CPU core
          memory: 256M         # 256MB RAM max
        reservations:
          cpus: '0.1'          # 10% CPU minimum
          memory: 128M         # 128MB RAM minimum

    # Security settings
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

    # Writable directories
    tmpfs:
      - /tmp:noexec,nosuid,size=10M
    volumes:
      - ./logs:/app/logs:rw

    # Environment variables from .env file
    env_file:
      - .env

    # Network configuration
    networks:
      - nyla-network

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nyla-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24